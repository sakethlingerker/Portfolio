<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saketh Lingerker | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS Variables ===== */
        :root {
            --navbar-bg: #0F172A;
            --dark-bg: #0F172A;
            --darker-bg: #181e2a;
            --card-bg: #1E293B;
            --text: #F1F5F9;
            --text-secondary: #94A3B8;
            --accent: #38BDF8;
            --accent-light: #A78BFA;
            --gradient-hero: linear-gradient(135deg, #38BDF8, #A78BFA);
            --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.light-mode {
            --navbar-bg: #fff;
            --dark-bg: #F9FAFB;
            --darker-bg: #f3f4f6;
            --card-bg: #fff;
            --accent: #6366F1;
            --text: #1F2937;
            --text-secondary: #4b5563;
            background-color: #F9FAFB;
            color: #1F2937;
        }

        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 60px;
        }

        /* ===== Header & Navigation ===== */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: var(--navbar-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo-l {
            font-weight: 900 !important;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--accent);
        }

        .logo-s {
            font-weight: 900 !important;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text);
        }

        body.light-mode .logo-l {
            color: #4338ca !important;
        }

        body.light-mode .logo-s {
            color: #1F2937 !important;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            padding: 10px 0;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--text);
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: -100px;
            right: -100px;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, rgba(37, 99, 235, 0) 70%);
            z-index: -1;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-text h1 {
            font-size: 3.3rem;
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 25px;
        }

        .hero-text h1 span {
            font-size: 2.8rem;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .hero-text p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 500px;
        }

        .hero-btns {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 36px;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .btn:hover {
            background: var(--accent-light);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            width: 90vw;
            max-width: 300px;
            height: 90vw;
            max-height: 300px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
        }

        .profile-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Theme Toggle */
        .theme-toggle-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .theme-toggle-btn:hover {
            color: var(--accent-light);
        }

        @media (min-width: 1200px) {
  .hero-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
  }

  .hero-image {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .profile-card {
    width: 520px;
    height: 520px;
    max-width: 100%;
    max-height: 100%;
    border-radius: 16px;
    margin: 0 auto;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .profile-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .hero-text {
    z-index: 2;
  }
}
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a class="logo" href="#home"><span class="logo-l">L</span><span class="logo-s">S</span></a>
            <ul class="nav-links">
                <li><a class="active" href="#home">Home</a></li>
            </ul>
            <button class="theme-toggle-btn" id="theme-toggle">
                <span id="theme-icon">ðŸŒ™</span>
            </button>
            <button class="mobile-toggle" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>
                        Hey, I'm <br><span>Saketh Lingerker</span>
                    </h1>
                    <p>
                        From late-night model tuning to real-world ML deployments and full-stack development, I live deep in the AI/ML grind. Right now? I'm turning ideas into working systems â€” one line of code at a time.
                    </p>
                    <div class="hero-btns">
                        <a class="btn" href="#projects">View Projects</a>
                        <a class="btn btn-outline" href="#contact">Contact Me</a>
                    </div>
                </div>
                <div class="hero-image">
            <div class="profile-card">
              <img src="assets/gemini.png" alt="Saketh Lingerker" />
            </div>
          </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Theme toggle functionality
        const toggleBtn = document.getElementById("theme-toggle");
        const icon = document.getElementById("theme-icon");
        const body = document.body;

        function setTheme(isLight) {
            if (isLight) {
                body.classList.add("light-mode");
                body.classList.remove("dark");
                icon.textContent = "light_mode";
            } else {
                body.classList.remove("light-mode");
                body.classList.add("dark");
                icon.textContent = "ðŸŒ™";
            }
        }

        // Load saved theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
            setTheme(true);
        } else {
            setTheme(false);
        }

        toggleBtn.addEventListener("click", () => {
            const isLight = !body.classList.contains("light-mode");
            setTheme(isLight);
            localStorage.setItem("theme", isLight ? "light" : "dark");
        });
    </script>
</body>
</html>
